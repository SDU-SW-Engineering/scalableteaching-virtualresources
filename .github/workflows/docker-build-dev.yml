name: Docker-Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  check-for-changes:
    check-baseimage-changes:
    name: Check files
    outputs:
      run_frontend: ${{ steps.check_files.outputs.run_frontend }}
      run_backend: ${{ steps.check_files.outputs.run_backend }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file == DockerfileBaseImage ]]; then
              echo "DockerfileBaseImage has been modified"
              echo "::set-output name=run_job::true"
              break
            else
              echo "::set-output name=run_job::false"
            fi
          done < files.txt

  docker-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.PACKAGE_KEY}}" | docker login https://ghcr.io -u hounsvad --password-stdin
      
      - name: Build image
        run: |
          docker buildx build --push -t ghcr.io/hounsvad/scalableteaching-backend:dev -f Server/Dockerfile-Backend Server

  docker-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.PACKAGE_KEY}}" | docker login https://ghcr.io -u hounsvad --password-stdin
      
      - name: Build image
        run: |
          docker buildx build --push -t ghcr.io/hounsvad/scalableteaching-frontend:dev -f Server/Dockerfile-FrontendAndProxy Server

